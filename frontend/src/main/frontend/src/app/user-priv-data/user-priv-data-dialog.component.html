<h2 md-dialog-title>Add user private data</h2>
<md-dialog-content>
  <md-input-container>
    <input mdInput placeholder="Username/Email" [(ngModel)]="newUserPrivData.usernameOrEmail" [formControl]="usernameFormControl" required
           name="usernameOrEmail"/>
    <md-error *ngIf="usernameFormControl.hasError('required')">
      Username cannot be empty.
    </md-error>
  </md-input-container>
  <br>

  <md-input-container>
    <input mdInput placeholder="Password" [(ngModel)]="newUserPrivData.password" [formControl]="passwordFormControl" required name="password"/>
    <md-error *ngIf="passwordFormControl.hasError('required')">
      Password cannot be empty.
    </md-error>
  </md-input-container>
  <br>
  <md-input-container>
    <input mdInput placeholder="Site" [(ngModel)]="newUserPrivData.site" [formControl]="siteFormControl" required name="site"/>
    <md-error *ngIf="siteFormControl.hasError('required')">
      Site cannot be empty.
    </md-error>
  </md-input-container>
  <br>
  <md-input-container>
    <textarea mdInput placeholder="Description" [(ngModel)]="newUserPrivData.description" name="description"></textarea>
  </md-input-container>

</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button color="primary" [md-dialog-close]="newUserPrivData"
          [disabled]="(passwordFormControl.hasError('required') || usernameFormControl.hasError('required') || siteFormControl.hasError('required'))">
    Save
  </button>
  <button md-raised-button color="warn" [md-dialog-close]="false">Cancel</button>
</md-dialog-actions>
